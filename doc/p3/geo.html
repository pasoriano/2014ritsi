<!DOCTYPE html>
<html>
<head>
	<title>RITSI Ejemplo OSM con Leaflet</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"></meta>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	   <style>
   html, body, #map {
      height:100%;
      width:100%;
      padding:0px;
      margin:0px;
   } 
   p {font: 14px/1.5 "Helvetica Neue",Arial,Helvetica,sans-serif;
   }
   </style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([37.9137842, -4.7217981], 16);

	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
         }).addTo(map);

var LeafIcon = L.Icon.extend({
    options: {
        
        iconSize:     [45, 40],
        popupAnchor:  [-3, -6] 
        
        
    }
});

	var ritsi = new LeafIcon({iconUrl: 'ritsi_2.png'});
	
	L.icon = function (options) {
    return new L.Icon(options);
};



		L.marker([37.9137842, -4.7217981], {icon:ritsi}).addTo(map)
			.bindPopup("<p><img src=\"ritsi.jpeg\"</p><p><b>Bienvenidos al #CongresoRITSI!</b></p>").openPopup();


		var popup = L.popup();
		
map.locate({setView: true, maxZoom: 18});

function onLocationFound(e) {
    var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
        .bindPopup("Estas más o menos por aquí").openPopup();

    L.circle(e.latlng, radius).addTo(map);
}

map.on('locationfound', onLocationFound);


function onLocationError(e) {
    alert(e.message);
}

map.on('locationerror', onLocationError);
		



	</script>
</body>
</html>
